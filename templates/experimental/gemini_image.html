{% extends "experimental/layouts/template.html" %}
{% block title %}Experimental Stuff{% endblock %}

{% block content %}
    <div class="max-w-xl">
        <h2 class="text-4xl font-extrabold dark:text-white mb-3">Gemini Image Generation</h2>

        <form action="{{ url_for('gemini_image_output') }}" method="post">
            <div class="mb-3">
                <label for="prompt" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prompt</label>
                <input type="text" id="prompt" name="prompt" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="a robot holding a red skateboard" required>
            </div>

            <div class="mt-2">
                <input type="submit" value="Generate" class="mt-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            </div>
        </form>

        {% if image %}
        <div id="response" class="mt-5">
            <img src="{{ url_for('static', filename=image) }}">
            <p class="text-gray-800 dark:text-gray-100">AI-generated image of {{ prompt }}</p>
        </div>
        {% endif %}
    </div>
{% endblock %}
