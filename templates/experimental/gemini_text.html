{% extends "experimental/layouts/template.html" %}
{% block title %}Experimental Stuff{% endblock %}

{% block content %}
    <div class="max-w-xl">
        <h2 class="text-4xl font-extrabold dark:text-white mb-3">Gemini Text Generation</h2>

        <form action="{{ url_for('gemini_text') }}" method="post">
            <div class="mb-3">
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a model</label>
                <select id="model" name="model" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="gemini-1.5-flash" {% if model=='gemini-1.5-flash' %}selected{% endif %}>gemini-1.5-flash</option>
                    <option value="gemini-2.0-flash-lite" {% if model=='gemini-2.0-flash-lite' %}selected{% endif %}>gemini-2.0-flash-lite</option>
                    <option value="gemini-2.0-flash" {% if model=='gemini-2.0-flash' %}selected{% endif %}>gemini-2.0-flash</option>
                    <option value="gemini-2.5-flash-preview-04-17" {% if model=='gemini-2.5-flash-preview-04-17' %}selected{% endif %}>gemini-2.5-flash-preview-04-17</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="q" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ask a question</label>
                <input type="text" id="q" name="q" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="why is the sky blue?" required>
            </div>

            <div class="mt-2">
                <input type="submit" value="Submit" class="mt-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            </div>
        </form>

        {% if r %}
        <div id="response" class="mt-5">
            <h4 class="text-lg font-semibold mb-3">Prompt</h4>

            {{ q|safe }}

            <hr class="my-5" />

            <h4 class="text-lg font-semibold mb-3">Response</h4>

            {{ r|safe }}
        </div>
        {% endif %}
    </div>
{% endblock %}
