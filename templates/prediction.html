<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>DBS Share Price Prediction</title>
</head>
<body style="display:flex; flex-direction: column; gap: 3rem;">
    <div class="container">
        <h2>DBS share price prediction</h2>
        <form action="/prediction_reply" method="post">
            <p>Please enter USD/SGD exchange rate </p>
            <input type="number" step="0.01" name="q" autofocus>
            <input type="submit" value="Enter">
        </form>

        <form action="/main" method="post">
            <input type="submit" value="Main">
        </form>
    </div>
</body>
</html>
